<!DOCTYPE HTML>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Personal Goals Coach</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/app.css}" rel="stylesheet" />
</head>
<body>

<div class="py-3 mb-4 border-bottom">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
            <a href="/" class="d-flex align-items-center col-md-2 col-lg-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <span class="fs-4">PGC</span>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Dashboard</a></li>
                <li><a href="/goals" class="nav-link px-2 link-dark">Goals</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Statistics</a></li>
            </ul>

            <div class="d-flex col-md-4 col-lg-3 justify-content-end">
<!--                <button type="button" class="btn btn-outline-primary me-2">Login</button>-->
<!--                <button type="button" class="btn btn-primary">Sign-up</button>-->

                <a href="/goals/create" class="btn btn-secondary me-4">Create Goal</a>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/cyrildewit.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
</div>

<main class="main-content">
    <div class="container-fluid pb-3">
        <th:block layout:fragment="content"></th:block>
    </div>
</main>

<footer class="py-3 bg-light">
    <div class="container">
        <span class="text-muted">Copyright &copy; 2020 PGC</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
